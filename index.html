<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convertidor de Divisas</title>
</head>
<body>
    <div class="container">
    <h1>Convertidor de Divisas</h1>
    <h2>convierte tus pesos a la cotizacion actual del mercado</h2>
        
    <label for="monto">Monto en ARS $:</label>
    <input type="number" id="monto" min="1" step="0.01">
    <br>
    <br>
    <label for="moneda">Selecciona una moneda:</label>
    <select id="moneda">
        <option value="USD-OFICIAL">Dólar estadounidense (USD-OFICIAL)</option>
        <option value="USD-BLUE">Dólar estadounidense (USD-BLUE)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra exterlina (GBP)</option>
        <option value="UYU">Peso uruguayo (UYU)</option>
        <option value="COP">Peso colombiano (COP)</option>    
       
    </select>
    
    <button onclick="convertirDivisa()">Convertir</button>
    </div>
    <!-- <p>Total en moneda seleccionada:  <span id="resultado"></span></p> -->

<script src="script.js"></script>
</body>
</html>
